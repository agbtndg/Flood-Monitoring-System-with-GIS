# SonarQube Project Configuration
# Flood Monitoring System with GIS - Silay City DRRMO

# Project identification
sonar.projectKey=flood-monitoring-system-silay
sonar.projectName=Flood Monitoring System with GIS
sonar.projectVersion=1.0

# Source code directory
sonar.sources=monitoring,users,silay_drrmo,maps
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.language=py
sonar.python.version=3.12

# Exclusions
sonar.exclusions=**/migrations/**,\
    **/venv/**,\
    **/staticfiles/**,\
    **/media/**,\
    **/__pycache__/**,\
    **/node_modules/**,\
    **/*.pyc,\
    manage.py,\
    **/tests.py,\
    **/test_*.py

# Test files location
sonar.tests=.
sonar.test.inclusions=**/test_*.py,**/tests.py

# Coverage report paths (if generated)
# sonar.python.coverage.reportPaths=coverage.xml
# sonar.python.xunit.reportPath=junit.xml

# Exclude test files from duplication analysis
sonar.cpd.exclusions=**/test_*.py,**/tests.py

# File size limit (MB)
sonar.filesize.limit=10

# Analysis parameters
sonar.scm.disabled=false
sonar.scm.provider=git

# Quality profiles
sonar.profile=Sonar way

# Additional settings for Django
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json
